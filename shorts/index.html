<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Short</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
      <div id="cont">
         <video src="vid.mp4" class="short" loop autoplay muted></video>
         <div id="features">
            <div id="play" class="flex">
               <i class="fa-solid fa-play"></i>
               <span class="value"></span>
               <i class="fa-solid fa-pause"></i>
               <span class="value"></span>
            </div>
            <div id="volume" class="flex">
               <i class="fa-solid fa-volume-high"></i>
               <span class="value"></span>
               <i class="fa-solid fa-volume-xmark"></i>
               <span class="value"></span>
            </div>
            <div id="like" class="flex">
               <i class="fa-solid fa-thumbs-up dummy"></i>
               <span class="value"> <br> 1.5M</span>
            </div>
            <div id="dislike" class="flex">
               <i class="fa-solid fa-thumbs-down dummy"></i>
               <span class="value"></span>
            </div>
            <div id="comment" class="flex">
               <i class="fa-solid fa-comment"></i>
               <span class="value"><br> 105k</span>
            </div>
            <div id="share" class="flex">
               <i class="fa-solid fa-share"></i>
               <span class="value">  <br> 1.5k</span>
            </div>
            <div id="copy">
               Link Copied To Clipboard
            </div>
            <div id="notice">
               Click on Play/Pause to view the video
            </div>
         </div>
      </div>
   </main>

   <script src="script.js"></script>

</body>
</html>
