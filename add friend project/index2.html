<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like Images</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="main">
        <div class="cursor"></div>
        <h1 style="text-align: center;">Double Click To Like The Photos</h1>

        <div id="section">
            <div id="container" class="cont">
                <img src="profile1.jpg">
                <i class="fa-solid fa-heart dummy" id="i"></i>
            </div>
            <div id="photo2" class="cont">
                <img src="profile2.jpg">
                <i class="fa-solid fa-heart dummy" id="i2"></i>
            </div>
            <div id="photo3" class="cont">
                <img src="img.jpg">
                <i class="fa-solid fa-heart dummy" id="13"></i>
            </div>
            <div id="photo4" class="cont">
                <img src="profile4.jpg">
                <i class="fa-solid fa-heart dummy" id="i4"></i>
            </div>
        </div>
    </div>
    <script src="script2.js"></script>
    <script src="script3.js"></script>
</body>

</html>
