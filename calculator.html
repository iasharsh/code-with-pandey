<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-color: black;">
    <div id="box">
        <div class="container">
            <div id="head">CALCULATOR</div>
            <div id="input-field"></div>
            <div class="btn-box">
                <div class="btn" id="(" style="background-color: rgba(190, 177, 164, 0.641);">(</div>
                <div class="btn" id=")" style="background-color: rgba(190, 177, 164, 0.641)">)</div>
                <div class="btn" id="C" style="background-color: rgba(190, 177, 164, 0.641)">C</div>
                <div class="btn" id="D" style="background-color: rgb(225, 125, 25)"><i class="fa-solid fa-delete-left"></i></div>
                <div class="btn" id="7">7</div>
                <div class="btn" id="8">8</div>
                <div class="btn" id="9">9</div>
                <div class="btn" id="/" style="background-color: rgb(225, 125, 25);"><i class="fa-solid fa-divide"></i></div>
                <div class="btn" id="4">4</div>
                <div class="btn" id="5">5</div>
                <div class="btn" id="6">6</div>
                <div class="btn" id="*" style="background-color: rgb(225, 125, 25);"><i class="fa-solid fa-xmark"></i></div>
                <div class="btn" id="1">1</div>
                <div class="btn" id="2">2</div>
                <div class="btn" id="3">3</div>
                <div class="btn" id="-" style="background-color: rgb(225, 125, 25);"><i class="fa-solid fa-minus"></i></div>
                <div class="btn" id="0">0</div>
                <div class="btn" id=".">.</div>
                <div class="btn" id="="><i class="fa-solid fa-equals"></i></div>
                <div class="btn" id="+" style="background-color: rgb(225, 125, 25);"><i class="fa-solid fa-plus"></i></div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
